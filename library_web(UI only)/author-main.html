        <div class="button" id="b">
            <button type="button" class="b-but" id="mybtn1" onclick="g()">Add Author</button>
            <div id="Modal1" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close1">&times;</span>
                    <p style="font-family: 'Roboto';font-size: 15px;font-weight: 500;color: #47494f;margin-left: 31px;margin-top: 30px;">ADD AUTHOR</p>
                    <form action="#">

                        <input type="text" placeholder="" id="bname" name="bname" class="bname">
                        <label class="book">Author Name</label>
                        <span class="focus-border"></span>
                        <input type="text" placeholder="" id="age" name="age" class="age">
                        <label class="ag">Age</label>
                        <span class="focus-border5"></span>
                        <select name="author" class="sauthor" style="float: right; width: 178px;" required>
                            <option value="" disabled selected hidden>Gender</option>
                            <option value="saab">Male</option>
                            <option value="fiat">Female</option>
                            <option value="audi">Other</option>
                        </select>
                        <input name="isbn" id="isbn" class="isbn" placeholder="" style="margin-bottom: 27px;width: 418px;" type="text">

                        <span class="focus-border4" style="top: 424px;"></span>
                        <br>
                        <span style="color: #AFAFAF;font-size: 16px;">About Author</span>

                        <span class="focus-border3" style="top: 556px;"></span>
                        <span style="font-size: 11px;color: #AFAFAF;">Maximum characters 300</span>
                        <br>
                        <button class="cancel" id="cancel1">Cancel</button>
